services:
  prometheus:
    image: prom/prometheus:v2.55.0
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./ops/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
      - api

  grafana:
    image: grafana/grafana-oss:11.2.0
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
